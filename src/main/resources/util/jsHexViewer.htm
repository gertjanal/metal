<html>
<head>
<style>
    .byteWrapper, .linenr {
        display: table-cell;
    }

    .byteWrapper, .spacer {
        cursor: none;
    }

    .linenr {
        padding-right: 4px;
        margin-right: 10px;
        text-align: right;
        background-color: #bab398;
    }

    .spacer {
        width: 4px;
    }

    .selected {
        background-color: #2929d0;
        color: white;
    }

    h3 {
        margin: 0px;
        padding-top: 2px;
        padding-bottom: 4px;
    }

    .row {
        font-family: monospace;
        font-size: 14px;
        display: table-row;
    }

    #hexview, #asciiview {
        display: table;
        background-color: #e6dfd3;
    }

    #hexview {
        float: left;
        padding-right: 10px;
        border-right: 1px solid black;
    }

    #asciiview {
        padding-left: 10px;
    }

    #pagesOfInterest {
        display: block;
        position: absolute;
        top: 0px;
        right: 0px;
    }

    #pagesOfInterest button {
        display: block;
        width: 140px;
    }
</style>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script>
var page = 0;
var pageSize = 1024;
var columnCount = 0; <!-- generated -->

$(function() {
    var highlightedPosition;
    $('body').on('mouseenter', '.byte', function(){
        var position = parseInt($(this).attr('position'));

        if (highlightedPosition !== position) {
            if (highlightedPosition) {
                $('.byte[position=' + highlightedPosition +']').each(function(index, value){
                    $(value).removeClass('selected');
                });
            }

            highlightedPosition = position;
            $('.byte[position=' + position +']').each(function(index, value) {
                $(value).addClass('selected');
            });

            var definition = getDefinition(parseInt(position)); // TODO int != long
            if (definition) {
                $('#name').text(definition[2]);
            }
            else {
                $('#name').html('&nbsp;'); // empty will collapse h3
            }
        }
    });

    $('#prev').click(function(e) {
        if (page > 0) {
            page -= 1;
            $("#jump").val(page);
            readPage();
        }
    }).attr("disabled", true);

    $('#next').click(function(e) {
        page += 1;
        readPage();
        if (page > 0) {
            $('#prev').removeAttr("disabled");
        }
    });

    var prevPage;
    $.each(locations, function(index, value) {
        var page = Math.floor(value / (pageSize / columnCount));
        if (page !== prevPage) {
            $('#pagesOfInterest').append($('<button>').text('Page ' + page).attr('page', page));
            prevPage = page;
        }
    });

    $('#pagesOfInterest').on('click', 'button', function() {
        $('#jump').val($(this).attr('page'));
        $('#go').trigger('click');
    });

    $("#jump").on('keydown', function(e){-1!==$.inArray(e.keyCode,[46,8,9,27,13,110,190])||/65|67|86|88/.test(e.keyCode)&&(!0===e.ctrlKey||!0===e.metaKey)||35<=e.keyCode&&40>=e.keyCode||(e.shiftKey||48>e.keyCode||57<e.keyCode)&&(96>e.keyCode||105<e.keyCode)&&e.preventDefault()});

    $('#go').click(function(e) {
        page = $('#jump').val();
        readPage();
    });
});

function getDefinition(position) {
    var rowIndex = $.inArray(Math.floor(position / columnCount), locations);
    if (rowIndex !== -1) {
        var row = data[rowIndex];
        for (var i = 0; i < row.length; i++) {
            var definition = row[i];
            var offset = definition[0];
            var size = definition[1];

            if (position >= offset && position < offset + size) {
                return definition;
            }
        }
    }
}

function hsv2rgb(h, s, v) {
    var rgb, i, data = [];
    if (s === 0) {
      rgb = [v,v,v];
    } else {
        h = h / 60;
        i = Math.floor(h);
        data = [v*(1-s), v*(1-s*(h-i)), v*(1-s*(1-(h-i)))];
        switch(i) {
            case 0: rgb = [v, data[2], data[0]]; break;
            case 1: rgb = [data[1], v, data[0]]; break;
            case 2: rgb = [data[0], v, data[2]]; break;
            case 3: rgb = [data[0], data[1], v]; break;
            case 4: rgb = [data[2], data[0], v]; break;
            default: rgb = [v, data[0], data[1]]; break;
        }
    }
    return '#' + rgb.map(function(x) {
      return ("0" + Math.round(x * 255).toString(16)).slice(-2);
    }).join('');
}

function hashCode(str) {
    var hash = 0;
    for (var i = 0; i < str.length; i++) {
       hash = str.charCodeAt(i) + ((hash << 5) - hash);
    }
    return hash;
}

var file;
function readSingleFile(e) {
    file = e.files[0];
    if (!file) {
        return;
    }
    readPage();
}

function readPage() {
    var pageOffset = page * pageSize;
    var reader = new FileReader();
    reader.onload = function(e) {
        var buffer = new Uint8Array(e.target.result);
        var pagePosition = 0;
        $('#hexview').empty();
        $('#asciiview').empty();

        for (var row = 0; pagePosition < buffer.length; row++) {
            if (buffer.length - pagePosition < columnCount) {
                columnCount = buffer.length - position;
            }

            var hexNr = (pagePosition + pageOffset).toString(16);
            var hexRow = $('<div>').addClass('row')
                .append($('<div>').addClass('linenr').text(hexNr));
            $('#hexview').append(hexRow);

            var asciiRow = $('<div>').addClass('row');
            $('#asciiview').append(asciiRow);

            for (var column = 0; column < columnCount; column++, pagePosition++) {
                var byte = buffer[pagePosition] & 0xff;
                var hex = byte.toString(16);
                hex = (hex.length === 1) ? '0' + hex : hex;
                if (column % 2 == 0 && column > 0) {
                    hexRow.append($('<div>').addClass('spacer').html('&nbsp;'));
                }

                var filePosition = pageOffset + pagePosition;
                var hexByte = $('<div>').addClass('byte').attr('position', filePosition).text(hex);
                var hexByteWrapper = $('<div>').addClass('byteWrapper').append(hexByte);
                hexRow.append(hexByteWrapper);

                var character = byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : '\u00B7';
                var asciiByte = $('<div>').addClass('byte').attr('position', filePosition).text(character);
                var asciiByteWrapper = $('<div>').addClass('byteWrapper').append(asciiByte);
                asciiRow.append(asciiByteWrapper);

                var definition = getDefinition(filePosition);
                if (definition) {
                    var color = hsv2rgb(hashCode(definition[2]) % 256, 50, 40);
                    hexByteWrapper.css('background-color', color);
                    asciiByteWrapper.css('background-color', color);
                }
            }
        }
    };
    var slice = file.slice(pageOffset, pageOffset + pageSize);
    reader.readAsArrayBuffer(slice);
}

</script>
<body>
    Select source file:
    <input type="file" id="fileInput" onChange="readSingleFile(this)"/>
    <button id="prev">Previous page</button>
    <input type="text" size="3" id="jump"><button id="go">Jump to page</button>
    <button id="next">Next page</button>
    <h3 id="name">&nbsp;</h3>

    <div id="hexview"></div>
    <div id="asciiview"></div>
    <div id="pagesOfInterest">Pages of interest:</div>

    <script>
        var locations = []<!-- generated -->;
        var data = []<!-- generated -->;
    </script>
</body>
</html>
